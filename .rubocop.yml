AllCops:
  Exclude:
    - "bin/**/*"
    - "coverage/**/*"
    - "db/**/*"
    - "node_modules/**/*"
    - "vendor/**/*"
  TargetRubyVersion: 2.7
  NewCops: enable

# Layouts that are modified from the defaults

Layout/BlockEndNewline:
  Description: Put end statement of multiline block on its own line
  Exclude:
    - "spec/**/*"

Layout/LineLength:
  Max: 120
  Exclude:
    - "config/**/*"       # Excluding since many configs are generated by Rails
    - "spec/**/*"

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: space
  EnforcedStyleForEmptyBraces: no_space
  SupportedStyles:
    - space
    - no_space
  Exclude:
    - "spec/**/*"

# Metrics that are modified from the defaults

Metrics/BlockLength:
  Description: Checks if the length of a block exceeds some maximum value
  Exclude:
    - "spec/**/*"
    - "config/routes.rb"

Metrics/ClassLength:
  Description: Checks if the length a class exceeds some maximum value
  Enabled: false # Disabling because clarity > brevity

Metrics/MethodLength:
  Description: Checks if the length a method exceeds some maximum value
  Enabled: false # Disabling because it's imprecise, and catches permitted params as separate lines

Metrics/ModuleLength:
  Enabled: false # Disabling because everything is bigger in America.

# Styles that are modified from the defaults

Naming/VariableNumber:
  Enabled: false # variables like message_1 are actually better

Style/Alias:
  Description: Use alias_method instead of alias in a class or module body
  EnforcedStyle: prefer_alias_method

Style/BlockDelimiters:
  Description: Check for uses of braces or do/end around single line or multi-line blocks
  Exclude:
    - "spec/**/*"

Style/Documentation:
  Description: Checks for missing top-level documentation of classes and modules
  Enabled: false # Disabling because Rails models should be self-explanatory

Style/EmptyMethod:
  Description: Checks for the formatting of empty method definitions
  EnforcedStyle: expanded

Style/FrozenStringLiteralComment:
  Enabled: false # Let's not worry about this

Style/NumericPredicate:
  Enabled: false

Style/PercentLiteralDelimiters:
  Description: Enforce the consistent usage of %-literal delimiters
  PreferredDelimiters:
    "%i": "()"
    "%I": "()"
    "%w": "()"
    "%W": "()"

Style/RedundantFetchBlock:
  Enabled: false

Style/StringLiterals:
  Description: Checks if uses of quotes match the configured preference
  EnforcedStyle: double_quotes

Style/SymbolArray:
  Description: Checks for symbol arrays using the %i() syntax
  EnforcedStyle: brackets

Style/TrailingCommaInHashLiteral:
  Enabled: false
